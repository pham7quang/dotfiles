# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other plugins:
# set -g @plugin 'github_username/plugin_name'

# allow moving from panes using ctrl+h/j/k/l
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'

# show git changes on bottom right
set -g @plugin 'kristijanhusak/tmux-simple-git-status'
set -g status-right "#{simple_git_status}"

# allow ctrl+s and ctrl+r to resurrect the settings
 
# save session of panels and vim
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Auto save/restore when tmux opens
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# CRUD for session easily
set -g @plugin 'tmux-plugins/tmux-sessionist'

# easily resize via prefix + shift h/j/k/l
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @resurrect-strategy-vim 'session'

# vim and tmux mapping to move around panels
# NOTE: this didn't work so we copied it all below
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
    bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
    bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
    bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
    bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
    bind-key -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" "select-pane -l"
    bind-key -T copy-mode-vi C-h select-pane -L
    bind-key -T copy-mode-vi C-j select-pane -D
    bind-key -T copy-mode-vi C-k select-pane -U
    bind-key -T copy-mode-vi C-l select-pane -R
    bind-key -T copy-mode-vi 'C-\' select-pane -l

# set so tmux can continue yarn
set -g @resurrect-processes '"~yarn watch"'
set -g @resurrect-processes '"~yarn watch->yarn watch"'

